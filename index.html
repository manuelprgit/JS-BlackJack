<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>Black Jack</title>
</head>

<body>
    <header class="titulo">Black Jack</header>
    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-danger">Nuevo Juego</button>
            <button class="btn btn-primary">Pedir Carta</button>
            <button class="btn btn-primary">Detener</button>

    </div>
    <div class="row container">
        <div class="col">
            <h1>Jugador 1 - <span>0</span></h1>
            <div id="jugador-cartas">
                <img src="/assets/cartas/10C.png" class="carta" alt="">
                <img src="/assets/cartas/jC.png" class="carta" alt="">
                <img src="/assets/cartas/qC.png" class="carta" alt="">
                <img src="/assets/cartas/kC.png" class="carta" alt="">
                <img src="/assets/cartas/aC.png" class="carta" alt="">
            </div>
        </div>
    </div>
    <div class="row container">
        <div class="col">
            <h1>Computadora - <span>0</span></h1>
            <div id="computador-cartas">
                <img src="/assets/cartas/10C.png" class="carta" alt="">
                <img src="/assets/cartas/2C.png" class="carta" alt="">
                <img src="/assets/cartas/3C.png" class="carta" alt="">
                <img src="/assets/cartas/4C.png" class="carta" alt="">
                <img src="/assets/cartas/5C.png" class="carta" alt="">
            </div>
        </div>
    </div>
    <script src="/assets/js/app.js"></script>
